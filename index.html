<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <script src="js/bootstrap.min.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css" media="screen">
</head>

<body>
  <div class="container">
    <header class="row">
      <!-- Header -->
      <div class="col col-md-6 col-lg-8">
        <img src="img/udacity-logo.svg" class="logo-image" alt="udacity logo"></img>
      </div>
      <div class="col col-md-6 col-lg-4">
        <h1 class="text-header">jane doette</h1>
        <h5 class="text-header">technology commando</h5>
      </div>
      <!-- Border Line -->
      <div class="col-md-12">
        <hr class="border-line">
      </div>
    </header>
    <!-- Center Image -->
    <div class="row">
      <div class="col">
        <img src="img/center-image.jpg" class="img-fluid" alt="center image"></img>
      </div>
    </div>
        <br>
    <!-- Featured Work -->
    <main>
      <article class="row">
        <h2 class="col-md-12">Featured Work</h2>
        <section class="col-md-4 text-center">
          <img src="img/pandas-logo.png" class="img-fluid content-image" alt="pandas logo"></img>
          <h3 class="text-capitalize">pandas</h3>
          <a href="https://pandas.pydata.org/" class="url">https://pandas.pydata.org/</a>
        </section>
        <section class="col-md-4 text-center">
          <img src="img/keras-logo.png" class="img-fluid content-image" alt="keras logo"></img>
          <h3 class="text-capitalize">keras</h3>
          <a href="https://keras.io/" class="url">https://keras.io/</a>
        </section>
        <section class="col-md-4 text-center">
          <img src="img/bootstrap-logo.png" class="img-fluid content-image" alt="bootstrap logo"></img>
          <h3 class="text-capitalize">bootstrap</h3>
          <a href="https://getbootstrap.com/" class="url">https://getbootstrap.com/</a>
        </section>
      </article>

          <br>

      <article class="row">
        <section class="col-md-4 text-center">
          <img src="img/tensorflow-logo.png" class="img-fluid content-image" alt="tensorflow logo"></img>
          <h3 class="text-capitalize">tensorflow</h3>
          <a href="https://www.tensorflow.org/" class="url">https://www.tensorflow.org//</a>
        </section>
        <section class="col-md-4 text-center">
          <img src="img/django-logo.png" class="img-fluid content-image" alt="django logo"></img>
          <h3 class="text-capitalize">django</h3>
          <a href="https://www.djangoproject.com/" class="url">https://www.djangoproject.com/</a>
        </section>
        <section class="col-md-4 text-center">
          <img src="img/dask-logo.png" class="img-fluid content-image" alt="dask logo"></img>
          <h3 class="text-capitalize">dask</h3>
          <a href="https://dask.org/" class="url">https://dask.org/</a>
        </section>
      </article>
    </main>
    
    <footer>
    </footer>
  </div>
</body>

</html>
