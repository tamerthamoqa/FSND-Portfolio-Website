<!DOCTYPE html>

<head>

  <!-- Bootstrap dependencies -->

  <script src="js/bootstrap.min.js"></script>

<body>

  <div class="container">
    <header class="row">      
      <div class="col col-md-6 col-lg-8">

      </div>

        <section class="col-md-4 text-center">
          <img src="img/bootstrap-logo.png" class="img-fluid content-image" alt="bootstrap logo">
          <h3 class="text-capitalize">bootstrap</h3>
          <a href="https://getbootstrap.com/" class="url">https://getbootstrap.com/</a>
        </section>
      </article>

          <br>

      <article class="row">
        <section class="col-md-4 text-center">
          <img src="img/tensorflow-logo.png" class="img-fluid content-image" alt="tensorflow logo">

        </section>
        <section class="col-md-4 text-center">
          <img src="img/dask-logo.png" class="img-fluid content-image" alt="dask logo">
          <h3 class="text-capitalize">dask</h3>
          <a href="https://dask.org/" class="url">https://dask.org/</a>
        </section>
      </article>

    <!-- Border Line -->
    <div class="col-md-12">

    <footer class="text-center">
